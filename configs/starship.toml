add_newline = false
palette = "catppuccin_mocha"

# Left prompt
format = """
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$character"""

# Right prompt
right_format = """$all"""

[directory]
truncation_length = 2
truncation_symbol = '…/'

[git_branch]
format = "[ $branch](bright-black) "

[character]
format = "[➜](cyan) "
# vimcmd_symbol =	'[❮](bold green)'
# vimcmd_replace_one_symbol = '[❮](bold purple)'
# vimcmd_replace_symbol = '[❮](bold purple)'
# vimcmd_visual_symbol = '[❮](bold yellow)'

[git_metrics]
disabled = false

[nodejs]
format = "[ $version](bold green) "

[golang]
format = "[ $version](bold cyan) "

[c]
format = "[$name $version](bold red) "

[rust]
format = "[🦀️ $version](red bold) "

[python]
format = '([🐍 $version \($virtualenv\)](yellow) )'

[aws]
format = "[ ($profile - $region)](bold blue)"

